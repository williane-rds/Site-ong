<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Cadastro - ONG Aumiigão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
<header>
       <nav>
        <div class="logo">&#128062; Voluntários</div>
        <button class="menu-toggle" onclick="toggleMenu()">&#128203</button>
        <ul id="navMenu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Projetos.html">projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
</header>
<section class="hero hero-cadastro">
<div class="hero-content">
    <h1>Cadastre-se como Voluntário</h1>
    <p>Junte-se a nós e faça a diferença na vida destes animeias.</p>
</div>    

</section>

<main>
    <form>
        <fieldset>
            <legend style="font-size: 20px; ">Informações Pessoais </legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="CPF">CPF:</label>
            <!-- CPF -->
            <input id="CPF" type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00"
                title="Formato: 000.000.000-00" required>
            <label for="telefone">Telefone Celular:</label>
            <!-- Telefone Celular -->
            <input id="telefone" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000"
                title="Formato: (00) 00000-0000">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
            <label for="Endereço">Endereço:</label>
            <input type="text" id="Endereço" name="Endereço">
            <label for="cep">CEP:</label>
            <!-- CEP -->          
            <input id="cep" type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" title="Formato: 00000-000">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">
             <img src="../img/imagemcadastro2.jpg" alt="Imagem de cadastro" width="300">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

</main>

<footer>
    <p>&copy; 2025 ONG Aumiigão</p>
</footer>
</body>

</html>
